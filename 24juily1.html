<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container">
    <div class="header-container">
        <h1 class="text-center text-uppercase text-danger bg-warning">student registration</h1>

    </div>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text">
        <small class="text-danger">Please enter vaild user name</small>
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="text" placeholder="abc@gmail.com">
    </div>
    <div class="form-group">
        <label>Passward</label>
        <input class="form-control" type="password" >
    </div>
    <label>Gender</label>
    <div class="form-check">
        
        
        <input class="form-check-radio" type="radio" name="Gender">Male
        <input class="form-check-radio" type="radio" name="Gender">Female
        
    </div>
    <label>Hobbies</label>
    <div class="form-check">
        <label>Hobbies</label>
        <input class="form-check-checkbox" type="checkbox">Cricket
        <input class="form-check-checkbox" type="checkbox">Football
        <input class="form-check-checkbox" type="checkbox">Reading
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" row="6" col="6"></textarea>
    </div>
    <div class="form-group">
        <label>State</label>
        <select class="form-control">
            <option>AP</option>
            <option>TS</option>
            <option>UP</option>
        </select>
    </div>
    <div class="form-group">
        <label>Country</label>
        <select class="form-control">
            <option>INDIA</option>
            <option>UK</option>
            <option>USA</option>
        </select>
    </div>
    <button class="btn btn-success">SUBMIT</button>
    <button class="btn  btn-outline-danger">CANCEL</button>
</div>
