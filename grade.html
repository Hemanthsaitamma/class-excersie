<script>
    function getGrade(per){
        if(per >= 80)
            console.log('distinction');
        else if(per < 80 && per >= 75)
            console.log('A grade');
        else if(per < 75 && per >= 60)
            console.log('B grade');
        else if(per < 60 && per >= 45)
            console.log('C grade');
        else if(per < 45 && per >= 35)
            console.log('D grade');
        else if(per < 35)
            console.log('FAIL');
    }

    getGrade(72);
</script>
