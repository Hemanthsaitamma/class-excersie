<style>
    img{
        width:70px;
        height:70px;
        border-radius:20px;
    }
    ul{
        list-style: none;
        border:1px solid black;
        padding:0;
        padding-top:0;
        text-align: center;
        
        color:white;
        width:200px;
        
    }
    li{
        border-bottom:1px solid black;

    }
    li:last-child{
        border-bottom:none;
    }
    .inactive{
        display:none;
    }

</style>

<div class="container">
    <img src="bike1.jpg"onclick="bike('klu')">
    <ul id="klu"class="inactive mt-5 " >
        <li class="bg-success">price</li>
        <li class="bg-danger">Model</li>
        <li class="bg-warning">Speed</li>
        <li class="bg-dark">About</li>
    </ul>
</div>
<script>
  function bike(eleSelector){
      if($("#"+eleSelector).hasClass("inactive"))
      $("#"+eleSelector).removeClass("inactive");
      else
      $("#"+eleSelector).addClass("inactive");
  }
</script>
