<script>
var data='sai';
var input=typeof data;
function datatype(){
    if(input=='string'){
        return(data+ ' is a string');
    }
    else if(input=='number'){
        return(data+ ' is a number');

    }
    else if(input=='boolean'){
        return(data+ ' is a boolean');

    }
}
var x=datatype();
console.log(x);


</script>
