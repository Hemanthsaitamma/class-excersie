<style>
    #abc{
        display:none;
        position: absolute;
        bottom:0;
        width:100%;
        
    
    }
    
</style>

<div class="container-fluid px-0">
    
      <div class="alert   alert-danger alert-dismissible fade show  " id="abc" role="alert" >
        please enter the correct user Name
        <a class="close"data-dismiss="alert" aria-label="Close" href="#">close
        </a>
        
       </div>
       
    
    


    
        <div class="  card  d-flex justify-content-between align-items-center bg-primary mt-5 py-2 ">
            <div class="form-group border border-warning mt-3 text-center px-5 mr-5 ml-5   bg-dark text-white ">
                    <label>User Name</label>
                    <input class="form-control" placeholder="enter the username" type="text">
                    <label>Passward</label>
                    <input class="form-control" placeholder="passward" type="password">
                    <div class="form-group">
                    <button class="btn btn-success mt-2 align-items-right" onclick="login()">login</button>
                    <button class="btn btn-danger mt-2 mr-5" onclick="reset()">reset</button>
                    </div>
            </div>
         </div>

    
    
        
</div>    

<script>
    function login(){
        $('.alert').show(abc);
    }
    function reset(){
        $('.alert').hide(abc);

    }

</script>
